<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <section class="yourlibrary">
        <div class="lab-nav">
            <div class="left-nav">
                <!-- <i class="fa-solid fa-book"></i> -->
                <i class="material-symbols-outlined">sort</i>
                
                <p>Your Library</p>

            </div>
            <span class="plus"><i class="fa-solid fa-plus"></i></span>
        </div>
        <div class="create-playlist">
            <h3 >Create your first playlist</h3>
            <p class="playlist-text">It's easy, we'll help you</p>
            <div class="playlist-box">
                <p>Create Playlist</p>
            </div>
        </div>
        <div class="create-playlist podcasts">
            <h3 >Let's find some podcasts to follow</h3>
            <p class="playlist-text">We'll keep you updated on new episodes</p>
            <div class="playlist-box">
                <p>Browse podcasts</p>
            </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/7dcd425098.js" crossorigin="anonymous"></script>

</html>
